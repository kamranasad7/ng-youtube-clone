<mat-toolbar style="height: 64px;">
  <button mat-icon-button (click)="toggleNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="logo" routerLink="/">
    <mat-icon svgIcon="yt-logo"></mat-icon>
  </a>

  <div class="spacer"></div>

  <button mat-icon-button matTooltip="Settings" [matMenuTriggerFor]="moreMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #moreMenu="matMenu">
    <button mat-menu-item>
      <mat-icon class="material-icons-outlined">admin_panel_settings</mat-icon>
      <span localize="#YourDataInYT"></span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item [matMenuTriggerFor]="langMenu">
      <mat-icon class="material-icons-outlined">translate</mat-icon>
      <span localize="#MenuLanguageText"></span>
      <mat-menu #langMenu="matMenu">
        <button mat-menu-item (click)="english()">
          <mat-icon class="material-icons-outlined">admin_panel_settings</mat-icon>
          English
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="spanish()">
          <mat-icon class="material-icons-outlined">translate</mat-icon>
          Spanish
        </button>
      </mat-menu>
    </button>
    <button mat-menu-item>
      <mat-icon class="material-icons-outlined">language</mat-icon>
      <span localize="#MenuLocationText"></span>
    </button>
    <button mat-menu-item>
      <mat-icon class="material-icons-outlined">keyboard</mat-icon>
      <span localize="#MenuKBShortcuts"></span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon class="material-icons-outlined">settings</mat-icon>
      <span localize="#MenuSettings"></span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon class="material-icons-outlined">help_outline</mat-icon>
      <span localize="#MenuHelp"></span>
    </button>
    <button mat-menu-item>
      <mat-icon class="material-icons-outlined">feedback</mat-icon>
      <span localize="#MenuFeedback"></span>
    </button>
  </mat-menu>
  <button mat-button color="accent" class="signin-btn">
    <mat-icon class="material-icons-outlined">account_circle</mat-icon>
    <span localize="#SignInButton"></span>
  </button>
</mat-toolbar>
